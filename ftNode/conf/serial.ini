/// An initialization file with all possible parameter for configuring the dserial port and adequate defaults.

verbose 1
comport COM2 //Windows
//comport /dev/ttyACM0 //Linux
baudrate 115200
xonlim 0
xofflim 0
readmincharacters 1
readtimeoutmsec 100
paritymode none
ctsenb 0
rtsenb 0
xinenb 0
xoutenb 0
modem 0
rcvenb 0
dsrenb 0
dtrdisable 0
databits 8
stopbits 1
line_terminator_char1 10
line_terminator_char2 13

[plugin serialport]
type device
name serialport
library yarp_serialport
wrapper serial
